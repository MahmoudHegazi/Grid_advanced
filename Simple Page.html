
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

.container {

  display: grid;
  grid-template-columns: auto;
  grid-template-rows: auto 400px;
  grid-template-areas: 
  "top top"
  "aside main"
  "ft ft";
}

      
.box {
  border: 2px solid gold;
  background-color: green;
}
#head { grid-area: top;}
#aside{ grid-area: aside;}
#main { grid-area: main;}
#footer{grid-area: ft;}

</style>
</head>
<body>

<div class="container">
<div class="box" id="head">This is a header.</div>
<div class="box" id="aside">This is a aside.</div>
<div class="box" id="main">This is main.</div>
<div class="box" id="footer">This is a footer</div>
</div>

</body>
</html>
